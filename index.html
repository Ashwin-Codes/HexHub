    <header class="navbar">
      <h1 class="logo"><span class="logo-hex">Hex</span>Hub</h1>
      <button class="burger" id="burger">
        <i class="fas fa-bars burger-logo"></i>
      </button>
    </header>
    <section class="section">
      <!-- Page Starts -->
      <div class="page" id="page">
        <div class="section-pages section-page-1 page-up" id="page-1">
          <!-- <div class="card-outer"></div>
          <div class="card-outer"></div> -->
        </div>
        <div class="section-pages section-page-2" id="page-2">
          <form id="hex-form">
            <span id="hash">#</span> <input type="text" id="input-hex" />
          </form>
          <button class="convert-btn" id="convert-btn">View Color</button>
          <div class="color-div" id="color-div"></div>
        </div>
        <div class="section-pages section-page-3" id="page-3">
          <form id="hex-form">
            <input type="text" id="input-r" placeholder="R" />
            <input type="text" id="input-g" placeholder="G" />
            <input type="text" id="input-b" placeholder="B" />
          </form>
          <button class="convert-btn-rgb" id="convert-btn-rgb">
            View Color
          </button>
          <div class="color-div" id="color-div-rgb"></div>
        </div>
        <div class="section-pages section-page-4" id="page-4">
          <div class="color-picker pickr"></div>
          <div class="color-div pickr-div" id="div-pickr"></div>
        </div>
        <div class="section-pages section-page-6" id="page-6"></div>
      </div>

        <ul class="sidebar-links" id="sidebar-links">
          <li class="sidebar-link">
            <i class="fas fa-igloo sidebar-url-icon"></i

        <button class="refresh-colors" id="refresh-colors">
